<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Krub&family=Kumbh+Sans:wght@500;700;900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <title>Join</title>
</head>
<body class="form">
   

   <main class="crear-cuenta">
        <div class="beneficios-voga">
            <h2>CREAR CUENTA</h2>
            <h3>BENEFICIOS VOGA</h3>
            <p>¡Crea una cuenta para recibir beneficios exclusivos!</p>
        </div>

        <section class="completar">
            

            <div class="info">
              <p>*Información requerida</p>
            <h4>Información personal</h4>
            

            <input type="text" name="nombres" id="nombres" placeholder="*Nombre">
            <input type="text" name="apellidos" id="apellidos" placeholder="*Apellido">

           
            <h4>Seguridad de la cuenta</h4>
            

            <input type="text" name="emails" id="emails" placeholder="*Email">
            <input type="text" name="contraseña" id="contraseña" placeholder="*Contraseña">
            
            <div class="btn-registrar">
              <button class="boton">Registrar</button>
              </div>
         </div>
         
         
            
        </section>
        <div class="logoFooter">
          <h1>
            <a href="../index.html"> <img src="../img/logo/Logo.png" alt="logo blanco"> </a>
          </h1>
        </div>
       
   </main>
   

   
    
</body>
</html>
